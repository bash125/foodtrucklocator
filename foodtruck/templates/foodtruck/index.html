{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A food truck locator">
        <meta name="author" content="Kevin Tse">

        <title>Food Truck Locator</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm-Fk4VaB-3_Z-iBOakEjVqQkrBg16y_8&sensor=false">
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
              
        <link rel="stylesheet" href="{% static "foodtruck/css/index.css" %}" />
        <script id="foodTruckTemplate" type="text/template">
            <div class='panel-heading'>
                <a href='<%= url %>'> <%= name %> </a>
            </div>
            <div class='panel-body'>
                <p><%= display_address %></p>
                <p>
                    <img src='<%= rating_img_url %>' alt='<%= rating %> stars' />
                    <%= review_count %> review<%= (review_count === 1 ? '' : 's') %>
                </p>
            </div>
        </script>
        <script src="{% static "foodtruck/js/index.js" %}"></script>

    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Food Truck Locator</h1>
                <p>Move around the map or type your address below to see what food trucks are close by.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline" role="form" id="search">
                        <div class="form-group">
                            <label for="address">Name</label>
                            <input type="text" name="name" placeholder="Optional" />
                            <label for="address">Address</label>
                            <input type="text" name="address" placeholder="Optional" />
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-9">
                    <div id="map-canvas"></div>
                </div>
                <div id="listView" class="col-md-3 pre-scrollable">
                </div>
            </div>

            <hr>

            <footer>
                <p>
                    &copy; Kevin Tse 2014
                </p>
            </footer>
        </div>
    </body>
</html>
